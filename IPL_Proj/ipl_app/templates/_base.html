{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/jquery_3-3-1.js'%}"></script>
    <script src="{% static 'js/popper.js'%}"></script>
    <script src="{% static 'js/bootstrap.js'%}"></script>

    {% block headBlock %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
  <a class="navbar-brand" href="/"><img src="{% static 'images/logo.png' %}" height="40" width="80"></a>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/seasons">Seasons <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
          <a href="/teams" class="nav-link">Teams</a>
      </li>
      <li class="nav-item">
          <a href="/season/points" class="nav-link">Points</a>
      </li>

    </ul>


  </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" style="margin-right:20px;">
        <ul class="navbar-nav ml-auto">
           {% if user.is_authenticated %}
                <li class="nav-item">
                    <img src="{% static 'images/profile.png' %}" height="30" width="30">
                </li>
                <li class="nav-item">
                    <h5><a class="nav-link">{{user.username}}</a></h5>
                </li>&nbsp;&nbsp;
                <li class="nav-item">
                    <button class="btn btn-dark" style="float:right;" onclick="window.location.href='/logout'">Logout</button>
                </li>
            {% else %}
                <li class="nav-item">
                    <button class="btn btn-dark" style="float:right;" onclick="window.location.href='/login'">Login</button>
                </li>
            {% endif %}

        </ul>
    </div>
</nav><br>
    {% block outsideContainer %}
    {% endblock %}
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
